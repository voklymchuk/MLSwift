language: objective-c

osx_image: xcode12u
env:
  matrix:
    - TEST_SDK=iphonesimulator14.0 OS=14.0 NAME='iPhone XR'
    - TEST_SDK=iphonesimulator14.0 OS=14.0 NAME='iPhone 11 Pro Max'

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -project MLSwift.xcodeproj -scheme MLSwift -sdk $TEST_SDK -destination "platform=iOS Simulator,OS=$OS,name=$NAME" ONLY_ACTIVE_ARCH=YES
